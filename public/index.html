<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greeting Display Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container-clock">
      <div class="greet greet1 hidden" id="greet1">
        <p>Good Morning Raven</p>
        <video src="bg2.mp4" autoplay loop muted poster="posterimage.jpg">
        </video>
      </div>
      <div class="greet greet2" id="greet2">
        <p>Good Afternoon Raven</p>
      </div>
      <div class="greet greet3 hidden" id="greet3">
        <p>Good Evening Raven</p>
        <video src="bg3.mp4" autoplay loop muted poster="posterimage.jpg">
        </video>
      </div>
      <div class="clock">
      </div>
    </div>

    <!-- JS -->
    <script src="index.js">

    </script>
  </body>
</html>
